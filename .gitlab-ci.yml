stages:
  - build
  - deploy

variables:
  IMAGE_NAME: "fastapi:latest"
  DOCKER_HOST: tcp://docker:2375/  # Explicitly set DOCKER_HOST to connect to the Docker daemon
  DOCKER_DRIVER: overlay2           # Use overlay2 driver for better performance
  DOCKER_TLS_CERTDIR: ""            # Disable TLS for simplicity (if not needed)

build:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker  # Alias to resolve Docker service
  script:
    - echo "Building Docker image with docker-compose..."
    - docker-compose build
    - docker tag fastapi:latest $IMAGE_NAME

deploy:
  stage: deploy
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker  
  script:
    - echo "Deploying with docker-compose..."
    - docker-compose pull
    - docker-compose up -d