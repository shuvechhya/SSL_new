stages:
  - build
  - deploy

variables:
  IMAGE_NAME: "fastapi:latest"

build:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker  # Alias to resolve Docker service
  script:
    - echo "Building Docker image with docker-compose..."
    - docker-compose build
    - docker tag fastapi:latest $IMAGE_NAME

deploy:
  stage: deploy
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker  
  script:
    - echo "Deploying with docker-compose..."
    - docker-compose pull
    - docker-compose up -d
