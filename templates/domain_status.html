<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Status</title>
    <link rel="icon" href="/static/images.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ SSL Expiry Date Checker</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Domain Status</a></li>
                    <li><a href="/add-domain">Add Domain</a></li>
                </ul>
            </nav>
        </header>

        <section class="form-section">
            <h2>Check Domain SSL Expiry</h2>
            <form id="check-status-form" action="/domain-status" method="GET">
                <input type="text" id="status-subdomain" name="domain" placeholder="Enter Subdomain" required aria-label="Enter the subdomain to check SSL expiry" />
                <button type="submit">Check Status</button>
            </form>
        </section>

        {% if error %}
        <section class="error-section">
            <h2>Error</h2>
            <p>{{ error }}</p>
        </section>
        {% endif %}

        {% if domain %}
        <section class="domain-data-section">
            <h2>Domain SSL Expiry Information</h2>
            <div class="domain-info">
                <p><strong>Domain:</strong> {{ domain }}</p>
                <p><strong>SSL Expiry Date:</strong> {{ ssl_expiry_date }}</p>
            </div>
        </section>
        {% endif %}

        <footer>
            <p>Developed by the Support Team</p>
        </footer>
    </div>
</body>

</html>
